<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Force visibility of key elements */
    .blog-post {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      min-height: 100vh;
      padding: 20px;
    }
    
    .blog-content {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }

    .article-title {
      margin-bottom: 20px;
      color: #333;
    }

    .blog-meta {
      margin-bottom: 15px;
    }

    .blog-category {
      display: inline-block;
    }

    .blog-banner {
      margin: 20px 0;
    }

    .blog-banner img {
      max-width: 100%;
      height: auto;
    }

    .loading {
      text-align: center;
      padding: 2rem;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <article class="blog-post">
      <div id="content">Loading...</div>
    </article>
  </main>
  
  <div id="debug"></div>

  <script>
    // Debug logging function
    function debug(message, data) {
      const debugEl = document.getElementById('debug');
      debugEl.style.display = 'block';
      const time = new Date().toLocaleTimeString();
      const msg = data ? `${message}: ${JSON.stringify(data)}` : message;
      debugEl.innerHTML += `<div>[${time}] ${msg}</div>`;
      console.log(message, data || '');
    }

    // Error handling function
    function handleError(error, message) {
      debug(`ERROR: ${message}`, error);
      document.getElementById('content').innerHTML = `
        <div class="error" style="color: red; padding: 20px; border: 1px solid red;">
          <h2>Error loading blog post</h2>
          <p>${message}</p>
          <pre>${error.message}</pre>
        </div>
      `;
    }

    // Main function
    async function loadBlogPost() {
      const contentDiv = document.getElementById('content');
      
      try {
        const postId = new URLSearchParams(window.location.search).get('post');
        const response = await fetch(`./posts/${postId}.json`);
        const post = await response.json();
        
        const fullContent = `
          <header style="display: block !important;">
            <div class="blog-meta" style="display: block !important;">
              <p class="blog-category">${post.metadata.category}</p>
              <span class="dot"></span>
              <time datetime="${post.metadata.date}">${post.metadata.date}</time>
            </div>
            <h1 class="h2 article-title" style="display: block !important;">${post.metadata.title}</h1>
          </header>
          ${post.metadata.image ? `
            <figure class="blog-banner" style="display: block !important;">
              <img src="${post.metadata.image}" alt="${post.metadata.title}" loading="lazy">
            </figure>
          ` : ''}
          <div class="blog-content" style="display: block !important;">
            ${marked.parse(post.content)}
          </div>
        `;
        
        contentDiv.innerHTML = fullContent;
        
        // Force a reflow
        contentDiv.style.display = 'none';
        contentDiv.offsetHeight; // trigger reflow
        contentDiv.style.display = 'block';

      } catch (error) {
        console.error('Error:', error);
        contentDiv.innerHTML = `
          <div style="color: red; padding: 20px; border: 1px solid red;">
            <h2>Error loading blog post</h2>
            <pre>${error.message}</pre>
          </div>
        `;
      }
    }

    // Start immediately
    loadBlogPost();
  </script>
</body>
</html>
