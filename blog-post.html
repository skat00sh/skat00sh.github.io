<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .loading {
      text-align: center;
      padding: 2rem;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <main>
    <article class="blog-post">
      <div id="content">Loading...</div>
    </article>
  </main>

  <script>
    console.log('Script started');
    
    const postId = new URLSearchParams(window.location.search).get('post');
    console.log('Loading post:', postId);

    if (!postId) {
      document.getElementById('content').innerHTML = 'No post ID specified';
    } else {
      fetch(`./posts/${postId}.json`)
        .then(response => {
          console.log('Response status:', response.status);
          return response.json();
        })
        .then(post => {
          console.log('Post data loaded:', post);
          
          document.getElementById('content').innerHTML = `
            <header>
              <div class="blog-meta">
                <p class="blog-category">${post.metadata.category}</p>
                <span class="dot"></span>
                <time datetime="${post.metadata.date}">${post.metadata.date}</time>
              </div>
              <h1 class="h2 article-title">${post.metadata.title}</h1>
            </header>
            ${post.metadata.image ? `
              <figure class="blog-banner">
                <img src="${post.metadata.image}" alt="${post.metadata.title}" loading="lazy">
              </figure>
            ` : ''}
            <div class="blog-content">
              ${marked.parse(post.content)}
            </div>
          `;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('content').innerHTML = `
            <div class="error">
              <h2>Error loading blog post</h2>
              <p>Sorry, we couldn't load the blog post. Please try again later.</p>
              <pre>${error.message}</pre>
            </div>
          `;
        });
    }
  </script>
</body>
</html>
