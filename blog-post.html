<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .loading {
      text-align: center;
      padding: 2rem;
    }
    .error {
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 4px;
    }
    #debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }
  </style>
</head>
<body>
  <main>
    <article class="blog-post">
      <div id="content">Loading...</div>
    </article>
  </main>
  
  <div id="debug"></div>

  <script>
    // Debug logging function
    function debug(message, data) {
      const debugEl = document.getElementById('debug');
      debugEl.style.display = 'block';
      const time = new Date().toLocaleTimeString();
      const msg = data ? `${message}: ${JSON.stringify(data)}` : message;
      debugEl.innerHTML += `<div>[${time}] ${msg}</div>`;
      console.log(message, data || '');
    }

    // Error handling function
    function handleError(error, message) {
      debug(`ERROR: ${message}`, error);
      document.getElementById('content').innerHTML = `
        <div class="error" style="color: red; padding: 20px; border: 1px solid red;">
          <h2>Error loading blog post</h2>
          <p>${message}</p>
          <pre>${error.message}</pre>
        </div>
      `;
    }

    // Main function
    async function loadBlogPost() {
      const contentDiv = document.getElementById('content');
      
      try {
        const postId = new URLSearchParams(window.location.search).get('post');
        const response = await fetch(`./posts/${postId}.json`);
        const post = await response.json();
        
        // First, try updating with just the title to test basic DOM manipulation
        contentDiv.innerHTML = `<h1>${post.metadata.title}</h1>`;
        
        // Wait a moment, then try adding the rest of the content
        setTimeout(() => {
          try {
            const fullContent = `
              <header>
                <div class="blog-meta">
                  <p class="blog-category">${post.metadata.category}</p>
                  <span class="dot"></span>
                  <time datetime="${post.metadata.date}">${post.metadata.date}</time>
                </div>
                <h1 class="h2 article-title">${post.metadata.title}</h1>
              </header>
              ${post.metadata.image ? `
                <figure class="blog-banner">
                  <img src="${post.metadata.image}" alt="${post.metadata.title}" loading="lazy">
                </figure>
              ` : ''}
              <div class="blog-content">
                ${marked ? marked.parse(post.content) : post.content}
              </div>
            `;
            
            contentDiv.innerHTML = fullContent;
            console.log('Content updated');
          } catch (error) {
            console.error('Error updating full content:', error);
            contentDiv.innerHTML += `<p style="color: red;">Error rendering full content: ${error.message}</p>`;
          }
        }, 100);

      } catch (error) {
        console.error('Error:', error);
        contentDiv.innerHTML = `
          <div style="color: red; padding: 20px; border: 1px solid red;">
            <h2>Error loading blog post</h2>
            <pre>${error.message}</pre>
          </div>
        `;
      }
    }

    // Start immediately
    loadBlogPost();
  </script>
</body>
</html>
