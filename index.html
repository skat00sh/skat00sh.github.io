<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Devendra Vyas - Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <!--
    - #MAIN
  -->
  <main>
    <!--
      - #SIDEBAR
    -->
    <aside class="sidebar" data-sidebar>
      <!-- Import sidebar content from sidebar.html -->
      <div w3-include-html="sidebar.html"></div>
    </aside>

    <!--
      - #main-content
    -->

    <div class="main-content">

      <!--#NAVBAR -->

      <nav class="navbar">

        <ul class="navbar-list">

          <li class="navbar-item">
            <button class="navbar-link  active" data-nav-link>About</button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link" data-nav-link>Resume</button>
          </li>

          <!-- <li class="navbar-item">
            <button class="navbar-link" data-nav-link>Portfolio</button>
          </li> -->

          <li class="navbar-item">
            <button class="navbar-link" data-nav-link>Blog</button>
          </li>

          <li class="navbar-item">
            <button class="navbar-link" data-nav-link>Contact</button>
          </li>

        </ul>

      </nav>

      <!--#ABOUT -->
      <article class="about  active" data-page="about">

        <div w3-include-html="about.html"></div>

      </article>

      <!--#RESUME -->
      <article class="resume" data-page="resume">

        <div w3-include-html="resume.html"></div>

      </article>

      <!--#PORTFOLIO -->
      <article class="portfolio" data-page="portfolio">
        <div w3-include-html="portfolio.html"></div>
      </article>

      <!--#BLOG -->
      <article class="blog" data-page="blog">
        <div w3-include-html="blog.html"></div>
      </article>

      <!--#CONTACT -->
      <article class="contact" data-page="contact">
        <div w3-include-html="contact.html"></div>
      </article>

    </div>

  </main>






  <!--
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!-- Add w3.js library -->
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script>
    // Execute includeHTML and initialize navigation after the content loads
    window.addEventListener('load', function() {
      w3.includeHTML(function() {
        // Re-initialize navigation after content is loaded
        const navigationLinks = document.querySelectorAll('[data-nav-link]');
        const pages = document.querySelectorAll('[data-page]');

        // Add click event to all nav links
        navigationLinks.forEach(link => {
          link.addEventListener('click', function() {
            // Remove active class from all links and pages
            navigationLinks.forEach(l => l.classList.remove('active'));
            pages.forEach(p => p.classList.remove('active'));

            // Add active class to clicked link
            this.classList.add('active');

            // Show corresponding page
            const targetPage = document.querySelector(`[data-page="${this.textContent.toLowerCase()}"]`);
            targetPage.classList.add('active');
          });
        });
      });
    });
  </script>

  <!--
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
