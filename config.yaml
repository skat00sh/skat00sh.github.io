baseURL: https://skat00sh.github.io
languageCode: "en"
defaultContentLanguage: "en"
title: "Devendra Vyas"
theme: PaperMod

# Site parameters
params:
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: false
  ShowWordCount: true
  ShowFullTextinRSS: false
  
  # Profile mode (disabled to show posts list with intro)
  profileMode:
    enabled: false
    title: "Devendra Vyas"
    subtitle: "Experienced ML Engineer"
    imageUrl: "images/profile.jpg"  # You'll need to add this image
    imageTitle: "Devendra Vyas"
    imageLink: "https://github.com/skat00sh"
    buttons:
      - name: GitHub
        url: "https://github.com/skat00sh"
      - name: LinkedIn
        url: "https://linkedin.com/in/devendravyas"  # Update with your LinkedIn URL
      - name: Email
        url: "mailto:vyas.dev.ms@gmail.com"  # Update with your email

  # Home info mode - shows intro section on home page
  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: "Thanks for stopping By. I'm Dev, an experienced ML Engineer with 6+ years of experience building and automating scalable, real-time ML systems. 
              As a freelancer, I help organizations design and deploy deep learning and ML infrastructure for production use. 
              With a strong foundation in Deep Learning, Computer Vision, and Software Engineering, my expertise includes MLOps, 
              testing and monitoring of DL models, and low-latency edge inference pipelines."
    AlignSocialIconsTo: "left"

# Menu configuration
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: cv
      name: CV
      url: /cv/
      weight: 20
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50

# Output configuration
outputs:
  home:
    - HTML

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series

